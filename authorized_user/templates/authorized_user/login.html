{% load pwa %}
{% load crispy_forms_tags %}
{% load static %}
<!DOCTYPE html>
<html>
<head>
	{% progressive_web_app_meta %}
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href={% static 'authorized_user/style.css' %}>
	 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	
	<img class="wave" src= {% static 'wave.png' %}>
	<div class="container">
		<div class="img">
			<img style="border-radius: 50% ;" src="{% static 'mcs.png' %}">
		</div>
		<div class="login-content">
			<form class="p-3 border border-2" action="" method="POST">
				<h3>Fitness Portal</h3>
				<img style="border-radius: 50% ;" src="{% static 'avatar.svg' %}">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary mt-3">Login</button>
            </form>
        </div>
    </div>
    <script type="text/javascript" src={% static 'authorized_user/login.js' %}></script>
</body>
</html>
