{% extends "base.html" %}
{% load static %}

{% block scripts %}
<script src="{% static 'fitness_analyser/upload.js' %}" defer></script>
{% endblock scripts %}

{% block title %}
upload files
{% endblock title %}

{% block content %}
    <br><h1 class="text-center"><u>Upload CSV File</u></h1>
    <h6 class="text-center"><small>(Only one file per month)</small></h6>
    <br>
    <div id="alert-box"></div>
    <div class="container ml-2">
    <form id="my-dropzone" class="dropzone dz">
        {% csrf_token %}
        <div class="fallback">
            <input name="file" type="file" multiple/>
        </div>
    </form>
    </div>
{% endblock content %}
