<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ cn }}|Report</title>
    <style>
        .image {
            width: 100%;
            height: auto;
        }
    </style>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>
<body>
    <h1 style="text-align: center; font-size: 30px;"><u><b>Fitness Report</b></u></h1>
    <div class=" container">
        
    <table style="border-collapse: collapse;">
        <tr>
            <th style="font-size: 20px; text-align: center;">C/No</th>
            <td style="font-size: 20px; text-align: center;">{{ cn }}</td>
        </tr> 
        <tr>
            <th style="font-size: 20px; text-align: center;">Name</th>
            <td style="font-size: 20px; text-align: center;">{{ name }}</td>
        </tr> 
        <tr>
            <th style="font-size: 20px; text-align: center;">Entry</th>
            <td style="font-size: 20px; text-align: center;">{{ entry }}</td>
        </tr> 
        <tr>
            <th style="font-size: 20px; text-align: center;">House</th>
            <td style="font-size: 20px; text-align: center;">{{ house }}</td>
        </tr>        
    </table>
</div>

    <!-- <h1>{{ cn }}</h1>
    <h1>{{ name }}</h1>
    <h1>{{ entry }}</h1>
    <h1>{{ house }}</h1> -->
    <hr>
    <br><br>
    <img src="{{ img }}" class="image">
{#    <img style="max-width:100%;" src="data:image/png;base64, {{ chart|safe }}" id="img">#}
    <br>
    <p style="font-size: 25px;"><b>Subject:</b><u>{{subj}}</u></p>
    <h1 style="font-size: 25px;">Remarks</h1>
    <p style="font-size: 21px">{{ remarks }}</p>
    <hr>
    <p>created on: <b>{{ date }}</b></p>

    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>
</body>
</html>
